<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link href="/styles/styles.css" rel="stylesheet">
  <title>Pesos</title>
</head>
<body>
  <div class="container-fluid">
    <header>
      <div class="row">
        <nav class="navbar navbar-expand navbar-dark bg-dark">
          <div class="collapse navbar-collapse nav justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/views/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/views/exercicios_fisicos.html">Exercícios Físicos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Pesos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/views/login.html">Sair</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1>Lista de Pesos</h1>
          <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Data</th>
                <th scope="col">Peso (kg)</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>13/06/2021</td>
                <td>85 kg</td>
                <td>
                  <i class="bi bi-pencil" title="Editar Peso"></i>
                  <i class="bi bi-trash" title="Deletar Peso"></i>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>20/06/2021</td>
                <td>83.5 kg</td>
                <td>
                  <i class="bi bi-pencil" title="Editar Peso"></i>
                  <i class="bi bi-trash" title="Deletar Peso"></i>
                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>27/06/2021</td>
                <td>83 kg</td>
                <td>
                  <i class="bi bi-pencil" title="Editar Peso"></i>
                  <i class="bi bi-trash" title="Deletar Peso"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Adicionar novo peso
          </button>
      
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Novo peso</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="formAdicionarNovoPeso" class="form-label">Informe a data da pesagem:</label>
                      <input type="text" class="form-control" id="formAdicionarNovoPeso" placeholder="dia/mês/ano">
                    </div>
                    <div class="mb-3">
                      <label for="formAdicionarNovoPeso2" class="form-label">Informe o peso:</label>
                      <input type="text" class="form-control" id="formAdicionarNovoPeso2" placeholder="kg">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Adicionar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>
  </div>
</body>
</html>
